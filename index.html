<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>


<body class="flex-column">
    <header>
        <div class="navbar navbar-dark bg-dark flex-row justify-content-center">
            <h1 class="text-white">Weather Dashboard</h1>
        </div>
    </header>
    


    
    <main class="main-container">

        <!--sidebar containing search and search history-->
    <div class="col-12 col-md-4 sidebar"> 
            <form id="user-form" class="search-container">
            <label class="form-label" for="city">Search for a City:</label> 
            <input type="text" placeholder="Type city name here..." class="form-control form-control-lg" autofocus="true" id="city" name="city"/>
            <button type="submit" class="btn btn-primary btn-sm">ðŸ”Ž</button>
            </form>
            
        <div class="card mt-2 history">
                <ul class="list-group list-group-flush" id="search-history">
                    <li class="list-group-item"></li>
                </ul>
        </div>
    </div>

        <!--current weather-->
        <div class="col-12 col-md-8 hide" id="main">
            <div class="card weather-container">
                <h2><span class="location"></span> <span class="date"></span><span class="current-icon" id="current-icon"></span></h2>
                <p>Temperature: <span class="current-temp"></span></p>
                <p>Humidity: <span class="current-hum"></span></p>
                <p>Wind Speed: <span class="current-wind"></span></p>
                <p>UV Index: <span class="uv-index" id="uv-index"></span></p>
            </div>

        <!--weather forecast-->
            <h2>Weather Forecast:</h2>
            <div class="forecast-container" id="forecast">
            </div>
    </main>
    <script src="./assets/js/script.js"></script>
</body>
</html>
